buildscript {
    apply from: "$rootDir/gradle/dependencies.gradle"
}
plugins {
    id 'idea'
    id 'java-library'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id "com.google.protobuf" version "0.9.3"
    id 'org.jetbrains.kotlin.jvm' version '1.8.20'
    id 'org.jetbrains.kotlin.plugin.lombok' version '1.8.10'
    id 'io.freefair.lombok' version '5.3.0'
    id "org.jetbrains.kotlin.plugin.jpa" version "1.8.20"
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'org.jetbrains.kotlin.plugin.lombok'
    apply plugin: 'org.jetbrains.kotlin.plugin.jpa'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'com.google.protobuf'

    sourceCompatibility = JavaVersion.VERSION_17
    dependencies {
        implementation platform("org.springframework.cloud:spring-cloud-dependencies:$versions.springCloud")
    }
}


project(':core') {
    archivesBaseName = "core"
    dependencies {
        implementation libs.springStarter
        implementation libs.springStarterJson
        implementation libs.springStarterWeb
        implementation libs.springSecurityCore
        implementation libs.springAop
        implementation libs.springValidation
        implementation libs.springJpa
        implementation libs.hibernateCore
        implementation libs.grpcProtobuf
        annotationProcessor libs.lombok
        compileOnly libs.lombok
    }
}
project(':sale'){
    archivesBaseName = "ecommerce"
    dependencies {
        implementation libs.springStarterJpa
        implementation libs.springDataRest
        implementation libs.springStarterWeb
        implementation libs.springdoc
        implementation libs.springThymeleaf
        implementation libs.springStarterSecurity
//        implementation libs.springOAuth2Client
        implementation libs.springOAuth2ResourceServer
        implementation libs.minio
        implementation "io.minio:minio:8.5.3"
        runtimeOnly 'org.postgresql:postgresql'

        implementation libs.kotlinSdk
        implementation libs.kotlinReflect
        implementation libs.kotlinLogging
        implementation libs.kotlinJackson
        annotationProcessor libs.lombok
        compileOnly libs.lombok
        annotationProcessor libs.springConfigurationProcessor
        implementation project(":core")
    }
}