<h1>Keycloak Angular Example</h1>

<button *ngIf="isLoggedIn" mat-stroked-button color="warn" (click)="logout()"> Log out</button>
<button *ngIf="!isLoggedIn" mat-stroked-button color="warn" (click)="login()"> Log in</button>

<mat-form-field>
  <mat-label>Input</mat-label>
  <input matInput [value]="apiPath" (keyup)="onKey($event)">
</mat-form-field>
<button mat-stroked-button color="primary" (click)="load()">GET</button>
<form [formGroup]="form.formGroup">
  <json-editor [options]="editorOptions" formControlName="value" #jsonEditorComponent></json-editor>
</form>
<button mat-stroked-button color="primary" (click)="post()">Post</button>
<button mat-stroked-button color="accent" (click)="put()">Put</button>
<button mat-stroked-button color="warn" (click)="delete()">Delete</button>
<ng-container *ngIf="userProfile">
  <h2>User information</h2>
  <table>
    <tr>
      <th scope="row">Username</th>
      <td>{{ userProfile.username }}</td>
    </tr>
    <tr>
      <th scope="row">First name</th>
      <td>{{ userProfile.firstName }}</td>
    </tr>
    <tr>
      <th scope="row">First name</th>
      <td>{{ userProfile.lastName }}</td>
    </tr>
    <tr>
      <th scope="row">E-mail</th>
      <td>{{ userProfile.email }}</td>
    </tr>
    <tr>
      <th scope="row">E-mail verified</th>
      <td>{{ userProfile.emailVerified ? 'Yes' : 'No' }}</td>
    </tr>
  </table>
</ng-container>
